<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/vector__header.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2020 Around the U.S.</p>
      </footer>
    </div>
    <!-- edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="modal-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              id="profile-title-input"
              type="text"
              name="title"
              placeholder="Title"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_description"
              id="profile-description-input"
              type="text"
              name="description"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>
    <!-- add modal -->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-modal"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="modal-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              id="card-title-input"
              type="text"
              name="title"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_link"
              id="card-link-input"
              required
              type="url"
              name="link"
              placeholder="Image Link"
            />
            <span class="modal__error" id="card-link-input-error"></span>
          </label>
          <button class="modal__save modal__save_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_image">
        <button class="modal__close" id="image-close-modal"></button>
        <img src="" alt="Preview" class="modal__image" />
        <p class="modal__caption" id="image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./pages/index.js"></script>
    <!-- <script src="./scripts/validation.js"></script> -->
  </body>
</html>
